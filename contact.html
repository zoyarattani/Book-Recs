    .form-wrapper {
      max-width: 800px;

      background-color: #ffe5b4;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.2s ease;
    }

    .back-link a:hover {
      background-color: #f9cfae;
      transform: scale(1.05);
    }
  </style>
